@()

@main("TripTailor") {
    <div id="topbar">
        <h4 id="logo" class="center-vertical"><a href="/">TripTailor Hostels</a></h4>
    </div>
    <div id="container">
        <h4>Pick a hostel or any keyword and we will find similar matches for you</h4>
        <div id="searchForm">
            <div id="search">
                <input id="query" type="text" placeholder="Hostel name or keywords (fun family breakfast)" autocomplete="off">
                <div class="relative">
                    <div id="autocompleteQuery" class="autocomplete"></div>
                </div>
                <input id="city" type="text" placeholder="City" autocomplete="off">
                <div class="relative">
                    <div id="autocompleteCity" class="autocomplete"></div>
                </div>
            </div>
            <a id="submit" href="" onclick="return prepareForm();">Find my hostel</a>
        </div>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <!--<div class="addthis_sharing_toolbox"></div>-->

        <script src="@routes.Assets.at("javascripts/hostels.js")"></script>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <!--<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-520ea186234cadc3" async="async"></script>-->
        <!--<script type="text/javascript" src="js/uservoice.js"></script>-->
    </div>
}
