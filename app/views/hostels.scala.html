@(locationOpt: Option[models.Location])(implicit req: RequestHeader)

@main("TripTailor Hostels") {
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/hostels.css")">
  <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))'>
  <link rel="stylesheet" media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.css"))'>
} {
  <script type="text/javascript">
    @locationOpt.fold {
      var city    = getQueryValue("location");
      var country = "";
    } { location =>
      var city    = "@location.city";
      var country = "@location.country";
    }
  </script>

  <script type="text/javascript" src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.js"))'></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/components/hostels.js")"></script>
}
